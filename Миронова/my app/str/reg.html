<head>

    <title>Регистрация</title> <!-- Заголовок страницы, отображаемый на вкладке браузера -->
    <style>
        body { 
            margin: 0; /* Убирает отступы вокруг страницы */
            font-family: UNCAGE regular, sans-serif; /* Устанавливает шрифт для текста */
            background-image: url('img/image.png'); /* Задает фоновое изображение */
            background-size: cover; /* Масштабирует изображение так, чтобы оно полностью заполняло фон */

        }

        header {
            position: fixed; /* Фиксирует заголовок в верхней части страницы */
            top: 0; /* Располагает заголовок вверху */
            left: 0; /* Располагает заголовок слева */
            width: 100%; /* Ширина заголовка на 100% ширины экрана */
            background-color: #E9DCCA; /* Устанавливает цвет фона заголовка */
            display: flex; /* Использует flexbox для размещения элементов в заголовке */
            align-items: center; /* Выравнивает элементы по вертикали по центру */
            padding: 10px; /* Устанавливает внутренние отступы для заголовка */

            z-index: 1000; /* Устанавливает уровень наложения для заголовка */
            justify-content: space-between; /* Распределяет элементы между началом и концом контейнера */
        }

        .menu-icon { font-size: 2em; cursor: pointer; } /* Размер и стиль курсора для иконки меню */

        .logo-and-links {
            display: flex; /* Использует flexbox для размещения логотипа и ссылок */
            align-items: center; /* Выравнивает элементы по вертикали по центру */
            justify-content: space-between; /* Распределяет элементы между началом и концом контейнера */
            margin-right: -100px; /* Отрицательный отступ справа (можно настроить) */
        }

        .logo { font-size: 1.5em; font-weight: bold; margin: 0 20px; } /* Стиль для логотипа */

        .nav-links { display: flex; } /* Использует flexbox для навигационных ссылок */

        .nav-links a {
            margin: 0 10px; /* Отступы между ссылками */
            text-decoration: none; /* Убирает подчеркивание у ссылок */
            color: #000000; /* Цвет текста ссылок */
        }

        .contacts a {
            margin: 0 10px; /* Отступы между контактными ссылками */
            text-decoration: none; /* Убирает подчеркивание у ссылок */
            color: #000000; /* Цвет текста контактных ссылок */
            margin-right: 50px; /* Дополнительный отступ справа для последней ссылки */
        }

        .menu {
            display: none; /* Скрывает меню по умолчанию */
            position: absolute; /* Позволяет позиционировать меню относительно родительского элемента */
            background-color: #ffffff; /* Цвет фона меню */
            border-radius: 5px; /* Скругляет углы меню */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Добавляет тень к меню */
            top: 100%; /* Располагает меню под заголовком */
            left: 0; /* Располагает меню слева от родительского элемента */
            width: 350px; /* Ширина меню */
            z-index: 1001; /* Устанавливает уровень наложения для меню выше заголовка */
            overflow: hidden; /* Скрывает переполнение контента в меню */
            transition: opacity 0.3s ease; /* Плавный переход для изменения прозрачности */
          }

          .menu.active {
            display: block; /* Показывает меню, когда оно активно */
            opacity: 1; /* Полная непрозрачность при активации меню */
        }

        .menu a {
            display: block; /* Каждая ссылка занимает всю ширину блока меню */
            padding: 15px 20px; /* Внутренние отступы для ссылок в меню */
            text-decoration: none; /* Убирает подчеркивание у ссылок в меню */
            color: #333; /* Цвет текста ссылок в меню */
            font-weight: 500; /* Полужирный шрифт для ссылок в меню */
            border-bottom: 1px solid #eee; /* Тонкая линия между пунктами меню */
            transition: background-color 0.2s ease; /* Плавный переход для фона при наведении на ссылки */
        }

        .menu a:hover {
            background-color: #eee; /* Светло-серый фон при наведении на ссылки в меню */
        }

        .menu a:last-child {
            border-bottom: none; /* Убирает нижнюю границу у последнего пункта меню */
        }

        main {
            flex: 1; /* Основной контент занимает оставшееся пространство страницы */
            display: flex; /* Использует flexbox для размещения элементов в основном контенте */
            justify-content: center; /* Центрирует содержимое по горизонтали */
            align-items: center; /* Центрирует содержимое по вертикали */
            min-height: calc(100vh); /* Минимальная высота основного контента равна высоте окна браузера */
        }

        footer {
            background-color: #262626; /* Цвет фона футера */
            color: #fff; /* Цвет текста футера (белый) */
            padding: 30px; /* Внутренние отступы футера */
            margin-top: 30px; /* Отступ сверху футера от основного контента */
            display: flex; /* Использует flexbox для размещения элементов в футере */
            justify-content: space-between; /* Распределяет элементы между началом и концом контейнера футера */
            align-items: flex-start; /* Выравнивает элементы по вертикали сверху футера */
        }

        .container {
            width: 100%; /* Ширина контейнера на 100% ширины родительского элемента */
            max-width: 1200px; /* Максимальная ширина контейнера (можно настроить) */

            display: flex; /* Использует flexbox для размещения элементов внутри контейнера */
        }

        .left-column, .right-column {
            flex: 1; /* Оба столбца занимают одинаковое пространство внутри контейнера */
            padding: 20px; /* Внутренние отступы для столбцов */
            box-sizing: border-box; /* Учитывает padding и border в ширине и высоте элементов */
        }

        .left-column form {
            width: 100%; /* Ширина формы на 100% ширины левого столбца */
        }

        .left-column input[type="text"],
        .left-column input[type="email"] {
            margin-bottom: 10px; /* Отступ снизу для полей ввода */
            padding: 10px; /* Внутренние отступы для полей ввода */
            width: 100%; /* Ширина полей ввода на 100% ширины левого столбца */
            border: 1px solid #ccc; /* Цвет рамки полей ввода (светло-серый) */
            border-radius: 5px; /* Скругляет углы полей ввода */
            box-sizing: border-box; /* Учитывает padding и border в ширине полей ввода */
        }

        .checkbox-container {
            display: flex; /* Использует flexbox для размещения элементов внутри контейнера чекбокса */
            align-items: center; /* Выравнивает элементы по вертикали по центру */
            margin-bottom: 10px; /* Отступ снизу для контейнера чекбокса */
            font-size: 0.9em; /* Размер шрифта для текста чекбокса (уменьшенный) */
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 5px; /* Отступ справа для чекбокса (между чекбоксом и текстом) */
        }


        .left-column button {
  background-color: #15944c; /* Цвет фона кнопки */

}

.social-icons {
  display: flex; /* Использует flexbox для размещения иконок */
  justify-content: center; /* Центрирует иконки по горизонтали */

}

.social-icons a {
  text-decoration: none; /* Убирает подчеркивание у ссылок */

}

.right-column {

}

.contact-info {
  margin-top: 10px; /* Отступ сверху для контактной информации */

}

.copyright {
  text-align: center; /* Центрирует текст копирайта */

}

.registration-box {
    background-color: #E9DCCA; /* Цвет фона для регистрационной коробки */

}

.registration-box h2 {

}

.registration-box form {

}

.registration-box input[type="text"], 
.registration-box input[type="email"], 
.registration-box input[type="password"] {

}

.registration-box button {
    width: 100%; /* Ширина кнопки на 100% ширины формы */
    padding: 10px; /* Внутренние отступы для кнопки */
    background-color: #15944c; /* Цвет фона кнопки регистрации */
    color: white; /* Цвет текста кнопки регистрации */
    border: none; /* Убирает рамку у кнопки регистрации */
    border-radius: 5px; /* Скругляет углы кнопки регистрации */
    cursor: pointer; /* Изменяет курсор на указатель при наведении на кнопку регистрации */
}

button:hover {
    background-color: #0c4723; /* Цвет фона кнопки при наведении (темнее основного цвета) */
}

    align-items: center; /* Выравнивает элементы по вертикали по центру */

.checkbox-container input[type="checkbox"] {

}

.error-message {

}

#logo-text {

}

</head> <!-- Закрывающий тег для заголовка документа -->
<body> <!-- Начало тела документа -->
    <header> <!-- Начало раздела заголовка -->
        <div class="menu-icon" id="menu-toggle">☰</div> <!-- Иконка меню для мобильных устройств -->
        <div class="logo-and-links"> <!-- Контейнер для логотипа и ссылок -->
            <div class="logo" id="logo-text">ХЛО'ПОК</div> <!-- Логотип сайта -->
        </div>

        <div class="contacts"><a href="#footer">КОНТАКТЫ</a></div> <!-- Ссылка на раздел контактов внизу страницы -->
        <div class="menu" id="mainMenu"> <!-- Основное меню навигации -->
            <a href="web.html">Главная</a> <!-- Ссылка на главную страницу -->
            <a href="women.html">Женщины</a> <!-- Ссылка на страницу для женщин -->
            <a href="man.html">Мужчины</a> <!-- Ссылка на страницу для мужчин -->
            <a href="avt.html">Авторизация</a> <!-- Ссылка на страницу авторизации -->
        </div>
    </header> <!-- Закрывающий тег для заголовка -->

    <main> <!-- Начало основного содержимого страницы -->
        <div class="registration-box"> <!-- Контейнер для формы регистрации -->
            <h2>Регистрация</h2> <!-- Заголовок формы регистрации -->
            <form id="registrationForm"> <!-- Форма регистрации с идентификатором registrationForm -->
                <input type="text" placeholder="ФИО" required> <!-- Поле ввода для ФИО, обязательное к заполнению -->
                <input type="text" placeholder="E-MAIL/НОМЕР ТЕЛЕФОНА" required> <!-- Поле ввода для email или номера телефона, обязательное к заполнению -->
                <input type="password" id="password" placeholder="ПАРОЛЬ" required> <!-- Поле ввода для пароля, обязательное к заполнению -->
                <input type="password" id="confirmPassword" placeholder="ПОВТОРИТЕ ПАРОЛЬ" required> <!-- Поле ввода для повторного ввода пароля, обязательное к заполнению -->
                <div class="checkbox-container"> <!-- Контейнер для чекбокса согласия -->
                    <input type="checkbox" id="agree" required> <!-- Чекбокс согласия на обработку персональных данных, обязательный к заполнению -->
                    <label for="agree">Я согласен на обработку персональных данных</label> <!-- Подпись для чекбокса -->
                </div>
                <button type="submit">Зарегистрироваться</button> <!-- Кнопка для отправки формы регистрации -->
                <div id="passwordMatchError" class="error-message"></div> <!-- Контейнер для сообщения об ошибке при несовпадении паролей -->
            </form>
    </main> <!-- Закрывающий тег для основного содержимого -->

    <footer id="footer"> <!-- Начало раздела подвала с идентификатором footer -->
        <div class="container"> <!-- Контейнер для содержимого подвала -->
          <div class="left-column"> <!-- Левая колонка подвала -->
            <h3>Остались вопросы?</h3> <!-- Заголовок для вопросов -->
            <p>Спросите специалиста</p> <!-- Подзаголовок с предложением задать вопрос -->
            <form id="contactForm"> <!-- Форма для контактов с идентификатором contactForm -->
              <input type="text" placeholder="ФИО" required> <!-- Поле ввода для ФИО, обязательное к заполнению -->
              <input type="email" placeholder="E-mail" required> <!-- Поле ввода для email, обязательное к заполнению -->
              <div class="checkbox-container"> <!-- Контейнер для чекбокса согласия в форме контактов -->
                <input type="checkbox" id="agreement" required> <!-- Чекбокс согласия на обработку персональных данных, обязательный к заполнению -->
                <label for="agreement">Я согласен на обработку персональных данных</label> <!-- Подпись для чекбокса согласия -->
              </div>
              <button type="submit">Отправить</button> <!-- Кнопка для отправки формы контактов -->
            </form>
          </div>

          <div class="right-column"> <!-- Правая колонка подвала -->

          </div>
        </div>
      </footer> <!-- Закрывающий тег для подвала -->
</section> <!-- Закрывающий тег для секции (если она была открыта ранее) -->


<script>
  const form = document.getElementById('registrationForm'); // Получаем элемент формы регистрации по идентификатору
  const password = document.getElementById('password'); // Получаем элемент поля ввода пароля по идентификатору
  const confirmPassword = document.getElementById('confirmPassword'); // Получаем элемент поля ввода повторного пароля по идентификатору
  const passwordMatchError = document.getElementById('passwordMatchError'); // Получаем элемент для отображения ошибки совпадения паролей

  form.addEventListener('submit', (event) => { // Добавляем обработчик события отправки формы
      if (password.value !== confirmPassword.value) { // Проверяем, совпадают ли пароли
          event.preventDefault(); // Предотвращаем отправку формы, если пароли не совпадают
          passwordMatchError.textContent = 'Пароли не совпадают'; // Устанавливаем текст ошибки
      } else {
          passwordMatchError.textContent = ''; // Очищаем сообщение об ошибке, если пароли совпадают
      }
  }); 

  const menuToggle = document.getElementById('menu-toggle'); // Получаем элемент иконки меню по идентификатору
  const mainMenu = document.getElementById('mainMenu'); // Получаем элемент основного меню по идентификатору

  menuToggle.addEventListener('click', () => { // Добавляем обработчик события клика на иконку меню
      mainMenu.classList.toggle('active'); // Переключаем класс 'active' у основного меню для его отображения или скрытия
  });

  // Обработчик для закрытия меню при клике вне его
  document.addEventListener('click', (event) => { // Добавляем обработчик события клика на документ
      // Проверяем, если клик был вне меню и кнопки
      if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target)) { // Если клик был вне меню и иконки
          mainMenu.classList.remove('active'); // Удаляем класс 'active' у основного меню, чтобы закрыть его
      }
  });
</script>
