<!DOCTYPE html>
<html lang="ru"> <!-- Указываем, что документ написан на русском языке -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливаем кодировку UTF-8 для поддержки различных символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настраиваем масштабирование для мобильных устройств -->
    <title>Авторизация</title> <!-- Заголовок страницы -->
    <style>
        body { 
            margin: 0; /* Убираем отступы у body */
            font-family: UNCAGE regular, sans-serif; /* Устанавливаем шрифт для текста */
            background-image: url('img/image.png'); /* Устанавливаем фоновое изображение */
            background-size: cover; /* Изображение покрывает весь экран */
            background-position: center; /* Центрируем изображение */
            display: flex; /* Используем flexbox для расположения элементов */
            flex-direction: column; /* Располагаем элементы по вертикали */
            min-height: 155vh; /* Минимальная высота body - 155% от высоты экрана */
        }

        header {
            position: fixed; /* Фиксируем заголовок в верхней части страницы */
            top: 0; /* Располагаем заголовок вверху */
            left: 0; /* Располагаем заголовок слева */
            width: 100%; /* Ширина заголовка 100% от ширины экрана */
            background-color: #E9DCCA; /* Цвет фона заголовка */
            display: flex; /* Используем flexbox для заголовка */
            align-items: center; /* Выравниваем элементы по центру по вертикали */
            padding: 10px; /* Отступы внутри заголовка */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Тень под заголовком */
            z-index: 1000; /* Устанавливаем порядок наложения элементов */
            justify-content: space-between; /* Распределяем пространство между элементами заголовка */
        }

        .menu-icon { 
            font-size: 2em; /* Размер шрифта для иконки меню */
            cursor: pointer; /* Указываем, что элемент кликабельный */
        }

        .logo-and-links {
            display: flex; /* Используем flexbox для логотипа и ссылок */
            align-items: center; /* Выравниваем элементы по центру по вертикали */
            justify-content: space-between; /* Распределяем пространство между элементами */
            margin-right: -100px; /* Отрицательный отступ справа (может использоваться для выравнивания) */
        }

        .logo { 
            font-size: 1.5em; /* Размер шрифта для логотипа */
            font-weight: bold; /* Жирный шрифт для логотипа */
            margin: 0 20px; /* Отступы вокруг логотипа */
        }

        .nav-links { 
            display: flex; /* Используем flexbox для навигационных ссылок */
        }

        .nav-links a {
            margin: 0 10px; /* Отступы между навигационными ссылками */
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            color: #000000; /* Цвет текста ссылок */
        }

        .contacts a {
            margin: 0 10px; /* Отступы между контактными ссылками */
            text-decoration: none; /* Убираем подчеркивание у контактных ссылок */
            color: #000000; /* Цвет текста контактных ссылок */
            margin-right: 50px; /* Дополнительный отступ справа для последней контактной ссылки */
        }

        .menu {
            display: none; /* Скрываем меню по умолчанию */
            position: absolute; /* Позиционируем меню относительно родительского элемента */
            background-color: #ffffff; /* Цвет фона меню */
            border-radius: 5px; /* Скругленные углы меню */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень под меню */
            top: 100%; /* Позиционируем меню сразу под заголовком */
            left: 0; /* Позиционируем меню слева от родительского элемента */
            width: 350px; /* Ширина меню */
            z-index: 1001; /* Устанавливаем порядок наложения элементов выше заголовка */

            overflow: hidden; /* Скрываем переполнение контента меню */
            transition: opacity 0.3s ease; /* Плавное появление/исчезновение меню */
        }

        .menu.active {
            display: block; /* Показываем меню, когда у него есть класс active */
            opacity: 1; /* Полная непрозрачность при активации меню */
        }

        .menu a {
            display: block; /* Каждая ссылка занимает отдельную строку в меню */
            padding: 15px 20px; /* Отступы внутри пунктов меню */
            text-decoration: none; /* Убираем подчеркивание у пунктов меню */
            color: #333; /* Темно-серый цвет текста пунктов меню */
            font-weight: 500; /* Полужирный шрифт для пунктов меню */
            border-bottom: 1px solid #eee; /* Тонкая линия между пунктами меню */
            transition: background-color 0.2s ease; /* Плавное изменение фона при наведении на пункт меню */
        }

        .menu a:hover {
            background-color: #eee; /* Светло-серый фон при наведении на пункт меню */
        }

        .menu a:last-child {
            border-bottom: none; /* Убираем нижнюю границу у последнего пункта меню */
        }


        main {
    flex: 1; /* Элемент занимает оставшееся пространство в flex-контейнере */
    display: flex; /* Используем flexbox для размещения содержимого */
    justify-content: center; /* Центрируем содержимое по горизонтали */
    align-items: center; /* Центрируем содержимое по вертикали */
    min-height: calc(100vh - 60px); /* Минимальная высота равна высоте экрана минус 60 пикселей */
}

footer {
    background-color: #262626; /* Темный фон футера */
    color: #fff; /* Белый цвет текста */
    padding: 30px; /* Отступы внутри футера */
    margin-top: 30px; /* Отступ сверху футера */

    align-items: flex-start; /* Выравниваем элементы футера по верхнему краю */
}

.container {
    width: 100%; /* Ширина контейнера 100% от родительского элемента */
    max-width: 1200px; /* Максимальная ширина контейнера - 1200 пикселей */
    margin: 0 auto; /* Центрируем контейнер по горизонтали */

}

.left-column, .right-column {
    flex: 1; /* Обе колонки занимают одинаковое пространство в контейнере */

}

.left-column form {
    width: 100%; /* Ширина формы - 100% от родительского элемента */
}

.left-column input[type="text"],
.left-column input[type="email"] {
    margin-bottom: 10px; /* Отступ снизу для полей ввода */
    padding: 10px; /* Отступы внутри полей ввода */
    width: 100%; /* Ширина полей ввода - 100% от родительского элемента */
    border: 1px solid #ccc; /* Светло-серая рамка вокруг полей ввода */
    border-radius: 5px; /* Скругленные углы полей ввода */
    box-sizing: border-box; /* Учитываем padding и border в общей ширине полей ввода */
}

.checkbox-container {
    display: flex; /* Используем flexbox для размещения чекбокса и текста */
    align-items: center; /* Выравниваем элементы по центру по вертикали */
    margin-bottom: 10px; /* Отступ снизу для контейнера чекбокса */
    font-size: 0.9em; /* Размер шрифта для текста чекбокса немного меньше стандартного */
}

.checkbox-container input[type="checkbox"] {
    margin-right: 5px; /* Отступ справа для чекбокса */
}

.left-column button {
    background-color: #15944c; /* Зеленый цвет фона для кнопки */
    color: white; /* Белый цвет текста кнопки */
    padding: 10px 20px; /* Отступы внутри кнопки (сверху/снизу и слева/справа) */
    border: none; /* Убираем рамку у кнопки */
    border-radius: 5px; /* Скругленные углы кнопки */
    cursor: pointer; /* Указываем, что элемент кликабельный (курсор меняется на указатель) */
}

.social-icons {
    display: flex; /* Используем flexbox для размещения иконок социальных сетей */
    justify-content: center; /* Центрируем иконки по горизонтали */
    margin-bottom: 10px; /* Отступ снизу для блока иконок социальных сетей */
}

.social-icons a {
    text-decoration: none; /* Убираем подчеркивание у ссылок на иконки социальных сетей */
    color: white; /* Белый цвет текста иконок социальных сетей */
    font-size: 1.5em; /* Размер шрифта для иконок социальных сетей увеличен */
    margin: 0 10px; /* Отступ между иконками социальных сетей (слева и справа) */
}

.right-column {
    flex: 1; /* Правая колонка занимает оставшееся пространство в контейнере */
    padding: 20px; /* Отступы внутри правой колонки */
    text-align: center; /* Центрируем текст в правой колонке */
}

.contact-info {
    margin-top: 10px; /* Отступ сверху для контактной информации */
    text-align: center; /* Центрируем контактную информацию по горизонтали */
}

.copyright {
    text-align: center; /* Центрируем текст авторских прав по горизонтали */
    margin-top: 20px; /* Отступ сверху для текста авторских прав */
    font-size: 0.8em; /* Размер шрифта для текста авторских прав немного меньше стандартного */
}


.auth-box {
    background-color: #E9DCCA; /* Цвет фона блока аутентификации */
    border-radius: 15px; /* Скругленные углы блока */

}

.auth-box h2 { 
    text-align: center; /* Центрируем заголовок по горизонтали */
    margin-bottom: 20px; /* Отступ снизу заголовка */
}

.auth-box form {
    width: 100%; /* Ширина формы - 100% от родительского элемента */
    display: flex; /* Используем flexbox для размещения элементов формы */
    flex-direction: column; /* Элементы формы располагаются сверху вниз */
}

.auth-box input[type="email"], 
.auth-box input[type="password"] {
    width: 100%; /* Ширина полей ввода - 100% от родительского элемента */
    padding: 10px; /* Внутренние отступы в полях ввода */
    margin-bottom: 15px; /* Отступ снизу для полей ввода */
    border: 1px solid #ccc; /* Светло-серая рамка вокруг полей ввода */
    border-radius: 5px; /* Скругленные углы полей ввода */
}

.checkbox-container {
    display: flex; /* Используем flexbox для размещения элементов чекбокса */
    align-items: center; /* Выравниваем элементы по центру по вертикали */

    margin-bottom: 10px; /* Отступ снизу для контейнера чекбокса */
}

.checkbox-container input[type="checkbox"] {
    margin-right: 5px; /* Отступ справа для чекбокса */
}

.auth-box button { 
    width: 100%; /* Ширина кнопки - 100% от родительского элемента */
    padding: 10px; /* Внутренние отступы внутри кнопки */
    background-color: #15944c; /* Зеленый цвет фона кнопки */
    color: white; /* Белый цвет текста кнопки */
    border: none; /* Убираем рамку у кнопки */
    border-radius: 5px; /* Скругленные углы кнопки */

}

button:hover {
    background-color: #0c4723; /* Цвет фона кнопки при наведении (темно-зеленый) */
}

#logo-text {
    font-family: 'Segoe Print', sans-serif; /* Шрифт для текста логотипа */

}

<body>
  <header>
    <div class="menu-icon" id="menu-toggle">☰</div> <!-- Иконка меню для мобильной версии -->
    <div class="logo-and-links">
        <div class="logo" id="logo-text">ХЛО'ПОК</div> <!-- Логотип сайта -->

    <div class="contacts"><a href="#footer">КОНТАКТЫ</a></div> <!-- Ссылка на раздел контактов в футере -->
    <div class="menu" id="mainMenu"> <!-- Основное меню навигации -->

        <a href="reg.html">Регистрация</a> <!-- Ссылка на страницу регистрации -->
    </div>
</header>

<main>
    <div class="auth-box"> <!-- Блок для авторизации -->
        <h2>Авторизация</h2> <!-- Заголовок блока авторизации -->
        <form> <!-- Начало формы для авторизации -->
            <input type="email" placeholder="E-MAIL/НОМЕР ТЕЛЕФОНА" required> <!-- Поле ввода для email или номера телефона -->

</main>

<footer id="footer"> <!-- Футер страницы -->
    <div class="container"> <!-- Контейнер для содержимого футера -->
        <div class="left-column"> <!-- Левая колонка футера -->
            <h3>Остались вопросы?</h3> <!-- Заголовок в левой колонке -->
            <p>Спросите специалиста</p> <!-- Подзаголовок с призывом к действию -->
            <form id="contactForm"> <!-- Форма для обратной связи -->

      </section> <!-- Закрытие секции -->
      
      <script> <!-- Начало блока скриптов -->
          const menuToggle = document.getElementById('menu-toggle'); // Получаем элемент с иконкой меню по ID
          const mainMenu = document.getElementById('mainMenu'); // Получаем основное меню по ID
      
          menuToggle.addEventListener('click', () => { // Добавляем обработчик события клика на иконку меню
              mainMenu.classList.toggle('active'); // Переключаем класс 'active' у основного меню
          });
      
          // Обработчик для закрытия меню при клике вне его
          document.addEventListener('click', (event) => { // Добавляем обработчик события клика на документ
              // Проверяем, если клик был вне меню и кнопки
              if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target)) { // Если клик вне меню и иконки
                  mainMenu.classList.remove('active'); // Убираем класс 'active', чтобы закрыть меню
              }
          });
      </script> <!-- Закрытие блока скриптов -->
